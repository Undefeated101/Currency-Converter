            function change() {
              var cur1 = $("#cur1 option:selected").html();
              var cur2 = $("#cur2 option:selected").html();
              var price = document.getElementById("price").value;
              var apicall =
                "https://free.currconv.com/api/v7/convert?q=" +
                cur1 +
                "_" +
                cur2 +
                "," +
                cur2 +
                "_" +
                cur1 +
                "&compact=ultra&apiKey=c11d4fa251d33218df0f";
              $.getJSON(apicall, callBack);
              function callBack(values) {
                document.getElementById("value").innerHTML = (
                  values[Object.keys(values)[0]] * price
                ).toFixed(3);
                document.getElementById("convo").innerHTML = cur2;
                document.getElementById("base").innerHTML = price + " " + cur1 + " = ";
                document.getElementById("basetoconvounit").innerHTML =
                  "1 " +
                  cur1 +
                  " = " +
                  values[Object.keys(values)[0]].toFixed(3) +
                  " " +
                  cur2;
                  document.getElementById("convotobaseunit").innerHTML =
                  "1 " +
                  cur2 +
                  " = " +
                  values[Object.keys(values)[1]].toFixed(3) +
                  " " +
                  cur1;
